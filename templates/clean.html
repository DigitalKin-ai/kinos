{% extends "base.html" %}

{% block title %}⚫ Parallagon{% endblock %}

{% block head %}
<style>
    body {
        background-color: #fafafa;
        margin: 0;
        padding: 0;
    }

    .clean-container {
        display: flex;
        flex-direction: column;  /* Make container vertical */
        gap: 30px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px;
        height: calc(100vh - 80px);
    }

    .page-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #fafafa;
        padding: 20px 40px;
        z-index: 100;
        border-bottom: 1px solid #f0f0f0;
    }

    .page-header h1 {
        font-size: 1.2rem;
        font-weight: 400;
        color: #333;
        margin: 0;
    }

    .content-area {
        display: flex;
        gap: 30px;
        margin-top: 60px;  /* Add space for fixed header */
        flex-grow: 1;
    }

    .suivi-sidebar {
        width: 300px;
        flex-shrink: 0;
    }

    .main-content {
        flex-grow: 1;
    }



    #suivi-display, #clean-editor {
        width: 100%;
        height: calc(100vh - 140px);  /* Full height minus header and padding */
        border: none;
        padding: 25px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        line-height: 1.6;
        resize: none;  /* Disable resize */
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        transition: box-shadow 0.2s ease;
    }

    #suivi-display {
        font-size: 0.9rem;
        background-color: #f8f8f8;
        color: #666;
    }

    #clean-editor {
        font-size: 1rem;
        background-color: white;
        color: #333;
    }

    #suivi-display:focus, #clean-editor:focus {
        outline: none;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    /* Custom scrollbar */
    #suivi-display::-webkit-scrollbar,
    #clean-editor::-webkit-scrollbar {
        width: 8px;
    }

    #suivi-display::-webkit-scrollbar-track,
    #clean-editor::-webkit-scrollbar-track {
        background: transparent;
    }

    #suivi-display::-webkit-scrollbar-thumb,
    #clean-editor::-webkit-scrollbar-thumb {
        background-color: #ddd;
        border-radius: 4px;
    }

    #suivi-display::-webkit-scrollbar-thumb:hover,
    #clean-editor::-webkit-scrollbar-thumb:hover {
        background-color: #ccc;
    }

    .control-button {
        position: fixed;
        bottom: 40px;
        right: 40px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: transform 0.2s ease;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .control-button:hover {
        transform: scale(1.05);
    }

    .control-button.running {
        background-color: #000;
    }

    .control-button.stopped {
        background-color: #000;
    }

    .control-button .play-icon {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 0 10px 16px;
        border-color: transparent transparent transparent #ffffff;
        margin-left: 4px;
    }

    .control-button .stop-icon {
        width: 14px;
        height: 14px;
        background-color: #ffffff;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>⚫ Parallagon</h1>
</div>
<div class="clean-container">
    <div class="content-area">
        <div class="suivi-sidebar">
            <textarea id="suivi-display" readonly>{{ suivi_content }}</textarea>
        </div>
        <div class="main-content">
            <textarea id="clean-editor">{{ content }}</textarea>
        </div>
    </div>
</div>

<button class="control-button stopped" id="controlButton" onclick="toggleControl()">
    <div class="play-icon"></div>
</button>

<script>
let isRunning = false;

async function toggleControl() {
    const button = document.getElementById('controlButton');
    const icon = button.firstElementChild;
    
    isRunning = !isRunning;
    
    if (isRunning) {
        // Switch to stop icon
        icon.className = 'stop-icon';
        // Call start API
        await fetch('/api/start', { method: 'POST' });
    } else {
        // Switch to play icon
        icon.className = 'play-icon';
        // Call stop API
        await fetch('/api/stop', { method: 'POST' });
    }
}
</script>
{% endblock %}
