{% extends "base.html" %}

{% block title %}⚫ Parallagon{% endblock %}

{% block head %}
<style>
    /* Styles pour les scrollbars discrètes */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: #ddd;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #ccc;
    }

    /* Cacher les scrollbars par défaut sur Firefox */
    * {
        scrollbar-width: thin;
        scrollbar-color: #ddd transparent;
    }

    html, body {
        margin: 0;
        padding: 0;
        background-color: white;
        height: 100%;
    }

    #content, .container, .wrapper {
        background-color: white;
    }

    .suivi-sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 400px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        border-right: none;
        z-index: 1;
    }

    .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-header h1 {
        font-size: 1.2rem;
        font-weight: 400;
        color: #333;
        margin: 0;
    }

    #suivi-display {
        flex: 4;
        width: 100%;
        border: none;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 0.9rem;
        line-height: 1.6;
        background-color: #f0f0f0;
        color: #333;
        resize: none;
        outline: none;
        border-bottom: 1px solid #e0e0e0;
        overflow-y: auto;
        scroll-behavior: smooth;
    }

    #demande-display {
        flex: 6;
        width: 100%;
        border: none;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 0.9rem;
        line-height: 1.6;
        background-color: #f0f0f0;
        color: #333;
        resize: none;
        outline: none;
    }

    #clean-editor {
        margin-left: 400px;
        width: calc(100% - 400px);
        min-height: 100vh;
        border: none;
        padding: 40px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 1rem;
        line-height: 1.6;
        resize: none;
        background-color: white;
        color: #333;
        outline: none;
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
    }

    *:focus {
        outline: none !important;
        box-shadow: none !important;
    }

    .control-button {
        position: fixed;
        bottom: 40px;
        right: 40px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: transform 0.2s ease;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .control-button:hover {
        transform: scale(1.05);
    }

    .control-button.running {
        background-color: #000;
    }

    .control-button.stopped {
        background-color: #000;
    }

    .control-button .play-icon {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 0 10px 16px;
        border-color: transparent transparent transparent #ffffff;
        margin-left: 4px;
    }

    .control-button .stop-icon {
        width: 14px;
        height: 14px;
        background-color: #ffffff;
    }
</style>
{% endblock %}

{% block content %}
<div class="suivi-sidebar">
    <div class="sidebar-header">
        <h1>⚫ Parallagon</h1>
    </div>
    <textarea id="suivi-display" readonly>{{ suivi_content }}</textarea>
    <textarea id="demande-display">{{ demande_content }}</textarea>
</div>
<textarea id="clean-editor">{{ content }}</textarea>

<button class="control-button stopped" id="controlButton" onclick="toggleControl()">
    <div class="play-icon"></div>
</button>

<script>
let isRunning = false;

// Fonction pour scroll automatiquement vers le bas
function scrollToBottom(elementId) {
    const element = document.getElementById(elementId);
    element.scrollTop = element.scrollHeight;
}

// Fonction pour observer les changements de contenu
function observeContentChanges(elementId) {
    const element = document.getElementById(elementId);
    const observer = new MutationObserver(() => {
        scrollToBottom(elementId);
    });
    
    observer.observe(element, {
        childList: true,
        characterData: true,
        subtree: true
    });
}

// Initialisation
document.addEventListener('DOMContentLoaded', function() {
    // Scroll initial vers le bas
    scrollToBottom('suivi-display');
    
    // Observer les changements de contenu
    observeContentChanges('suivi-display');
});

// Fonction pour mettre à jour le contenu du suivi
async function updateSuiviContent() {
    try {
        const response = await fetch('/api/suivi');
        if (response.ok) {
            const data = await response.json();
            const suiviDisplay = document.getElementById('suivi-display');
            if (suiviDisplay.value !== data.content) {
                suiviDisplay.value = data.content;
                scrollToBottom('suivi-display');
            }
        }
    } catch (error) {
        console.error('Erreur lors de la mise à jour du suivi:', error);
    }
}

// Mettre à jour le suivi périodiquement
setInterval(updateSuiviContent, 1000);

async function toggleControl() {
    const button = document.getElementById('controlButton');
    const icon = button.firstElementChild;
    
    isRunning = !isRunning;
    
    if (isRunning) {
        // Switch to stop icon
        icon.className = 'stop-icon';
        // Call start API
        await fetch('/api/start', { method: 'POST' });
    } else {
        // Switch to play icon
        icon.className = 'play-icon';
        // Call stop API
        await fetch('/api/stop', { method: 'POST' });
    }
}

document.getElementById('demande-display').addEventListener('blur', async function() {
    const content = this.value;
    try {
        const response = await fetch('/api/demande', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: content })
        });
        
        if (!response.ok) {
            throw new Error('Erreur lors de la sauvegarde');
        }
    } catch (error) {
        console.error('Erreur:', error);
    }
});
</script>
{% endblock %}
