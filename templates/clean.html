{% extends "base.html" %}

{% block title %}⚫ Parallagon{% endblock %}

{% block head %}
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<style>
    /* Style pour le conteneur de l'indicateur de chargement */
    .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid #e0e0e0;
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .sidebar-header h1 {
        font-size: 1.2rem;
        font-weight: 400;
        color: #333;
        margin: 0;
    }

    .loading-indicator {
        display: none;
        align-items: center;
        padding: 4px 8px;
        border-radius: 12px;
        background-color: #f5f5f5;
    }

    .loading-indicator.visible {
        display: flex;
    }

    /* Style pour les points de chargement */
    .loading-dots {
        display: inline-flex;
        gap: 4px;
        padding: 2px;
    }

    .dot {
        width: 4px;
        height: 4px;
        background-color: #666;
        border-radius: 50%;
        opacity: 0.3;
    }

    .header-controls {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .reset-button {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition: all 0.2s ease;
    }

    .reset-button:hover {
        background-color: rgba(0, 0, 0, 0.05);
        color: #333;
    }

    .reset-button i {
        font-size: 20px;
    }

    /* Animation des points */
    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.2); opacity: 0.7; }
    }

    .dot:nth-child(1) { animation: pulse 1.5s ease-in-out infinite; }
    .dot:nth-child(2) { animation: pulse 1.5s ease-in-out infinite 0.2s; }
    .dot:nth-child(3) { animation: pulse 1.5s ease-in-out infinite 0.4s; }

    .header-controls {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .reset-button {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition: all 0.2s ease;
    }

    .reset-button:hover {
        background-color: rgba(0, 0, 0, 0.05);
        color: #333;
    }

    .reset-button i {
        font-size: 20px;
    }

    #suivi-display {
        position: relative;
    }

    /* Styles pour les scrollbars discrètes */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: #ddd;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #ccc;
    }

    /* Cacher les scrollbars par défaut sur Firefox */
    * {
        scrollbar-width: thin;
        scrollbar-color: #ddd transparent;
    }

    html, body {
        margin: 0;
        padding: 0;
        background-color: white;
        height: 100%;
    }

    #content, .container, .wrapper {
        background-color: white;
    }

    .suivi-sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 400px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        border-right: none;
        z-index: 1;
    }

    .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-header h1 {
        font-size: 1.2rem;
        font-weight: 400;
        color: #333;
        margin: 0;
    }

    #suivi-display {
        flex: 4;
        width: 100%;
        padding: 20px;
        background-color: #f0f0f0;
        color: #333;
        overflow-y: auto;
        scroll-behavior: smooth;
        display: flex;
        flex-direction: column;
        gap: 8px;
        border-bottom: 1px solid #e0e0e0;
    }

    /* Style des bulles de chat */
    .chat-bubble {
        max-width: 85%;
        padding: 10px 15px;
        border-radius: 15px;
        background-color: white;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 0.9rem;
        line-height: 1.4;
        position: relative;
        margin: 4px 0;
        word-wrap: break-word;
        align-self: flex-start;
    }

    /* Style pour le timestamp */
    .chat-bubble .timestamp {
        color: #666;
        font-size: 0.75rem;
        margin-bottom: 2px;
    }

    /* Style pour le message */
    .chat-bubble .message {
        color: #333;
    }

    /* Animation d'apparition */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .chat-bubble {
        animation: fadeIn 0.3s ease-out;
    }

    #demande-display {
        flex: 6;
        width: 100%;
        border: none;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 0.9rem;
        line-height: 1.6;
        background-color: #f0f0f0;
        color: #333;
        resize: none;
        outline: none;
    }

    #clean-editor {
        margin-left: 400px;
        width: calc(100% - 400px);
        min-height: 100vh;
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
    }

    .tox.tox-tinymce {
        border: none !important;
        border-radius: 0 !important;
    }

    .tox .tox-toolbar {
        background: none !important;
        border-bottom: 1px solid #e0e0e0 !important;
    }

    .tox .tox-edit-area {
        background: white !important;
    }

    *:focus {
        outline: none !important;
        box-shadow: none !important;
    }

    .control-button {
        position: fixed;
        bottom: 40px;
        right: 40px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: transform 0.2s ease;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .control-button:hover {
        transform: scale(1.05);
    }

    .control-button.running {
        background-color: #000;
    }

    .control-button.stopped {
        background-color: #000;
    }

    .control-button .play-icon {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 0 10px 16px;
        border-color: transparent transparent transparent #ffffff;
        margin-left: 4px;
    }

    .control-button .stop-icon {
        width: 14px;
        height: 14px;
        background-color: #ffffff;
    }
</style>
{% endblock %}

{% block content %}
<div class="suivi-sidebar">
    <div class="sidebar-header">
        <div class="header-content">
            <h1>⚫ Parallagon</h1>
            <div class="header-controls">
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <button class="reset-button" onclick="resetDocuments()" title="Reset documents">
                    <i class="mdi mdi-file-refresh-outline"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="suivi-display">
        <!-- Les bulles de chat seront ajoutées ici -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <textarea id="demande-display">{{ demande_content }}</textarea>
</div>
<div id="clean-editor">{{ content|safe }}</div>

<button class="control-button stopped" id="controlButton" onclick="toggleControl()">
    <div class="play-icon"></div>
</button>

<script>
// Configuration TinyMCE
tinymce.init({
    selector: '#clean-editor',
    height: '100%',
    menubar: false,
    plugins: 'lists link code table markdown',
    toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | link | code',
    content_style: `
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
    `,
    setup: function(editor) {
        // Sauvegarder automatiquement lors des modifications
        editor.on('Change', function() {
            clearTimeout(editor.saveTimeout);
            editor.saveTimeout = setTimeout(function() {
                const content = editor.getContent();
                fetch('/api/production', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: content })
                });
            }, 1000);
        });
    }
});

async function resetDocuments() {
    if (confirm('Êtes-vous sûr de vouloir réinitialiser tous les documents ?')) {
        try {
            const response = await fetch('/api/reset', {
                method: 'POST'
            });
            
            if (response.ok) {
                // Recharger le contenu
                const editor = document.getElementById('clean-editor');
                const demandeDisplay = document.getElementById('demande-display');
                
                const contentResponse = await fetch('/api/content');
                if (contentResponse.ok) {
                    const data = await contentResponse.json();
                    if (data.production) editor.value = data.production;
                    if (data.demande) demandeDisplay.value = data.demande;
                }
                
                // Notification de succès
                const suiviDisplay = document.getElementById('suivi-display');
                const timestamp = new Date().toLocaleTimeString();
                const newEntry = document.createElement('div');
                newEntry.className = 'chat-bubble';
                newEntry.innerHTML = `
                    <div class="timestamp">${timestamp}</div>
                    <div class="message">Documents réinitialisés avec succès</div>
                `;
                suiviDisplay.appendChild(newEntry);
                scrollToBottom('suivi-display');
            }
        } catch (error) {
            console.error('Erreur lors de la réinitialisation:', error);
        }
    }
}

let isRunning = false;

// Fonction pour scroll automatiquement vers le bas
function scrollToBottom(elementId) {
    const element = document.getElementById(elementId);
    element.scrollTop = element.scrollHeight;
}

// Fonction pour observer les changements de contenu
function observeContentChanges(elementId) {
    const element = document.getElementById(elementId);
    const observer = new MutationObserver((mutations) => {
        // Vérifier si les mutations concernent le contenu
        if (mutations.some(mutation => 
            mutation.type === 'childList' || 
            mutation.type === 'characterData'
        )) {
            scrollToBottom(elementId);
        }
    });
    
    observer.observe(element, {
        childList: true,
        characterData: true,
        subtree: true
    });
}

// Initialisation
// Fonction pour vérifier l'état initial
async function checkInitialState() {
    try {
        const response = await fetch('/api/status');
        if (response.ok) {
            const data = await response.json();
            isRunning = data.running;
            const button = document.getElementById('controlButton');
            const icon = button.firstElementChild;
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            if (isRunning) {
                icon.className = 'stop-icon';
                loadingIndicator.classList.add('visible');
                button.classList.remove('stopped');
                button.classList.add('running');
            } else {
                icon.className = 'play-icon';
                loadingIndicator.classList.remove('visible');
                button.classList.remove('running');
                button.classList.add('stopped');
            }
        }
    } catch (error) {
        console.error('Error checking initial state:', error);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    // Vérifier l'état initial
    checkInitialState();
    
    // Scroll initial vers le bas
    scrollToBottom('suivi-display');
    
    // Observer les changements de contenu
    observeContentChanges('suivi-display');
});

// Fonction pour mettre à jour le contenu du suivi
// Fonction pour formater une ligne de suivi en bulle de chat
function formatSuiviLine(line) {
    // Extraire le timestamp et le message
    const match = line.match(/\[([\d:]+)\]\s*(.*)/);
    if (!match) return null;
    
    const [_, timestamp, message] = match;
    return `
        <div class="chat-bubble">
            <div class="timestamp">${timestamp}</div>
            <div class="message">${message}</div>
        </div>
    `;
}

async function updateSuiviContent() {
    try {
        const response = await fetch('/api/suivi');
        if (response.ok) {
            const data = await response.json();
            const suiviDisplay = document.getElementById('suivi-display');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const lines = data.content.split('\n').filter(line => line.trim());
            
            // Créer le nouveau contenu HTML
            const newContent = lines
                .map(formatSuiviLine)
                .filter(bubble => bubble !== null)
                .join('');
            
            // Mettre à jour seulement si le contenu a changé
            if (suiviDisplay.innerHTML !== newContent) {
                suiviDisplay.innerHTML = newContent;
                scrollToBottom('suivi-display');
            }
        }
    } catch (error) {
        console.error('Erreur lors de la mise à jour du suivi:', error);
    }
}

// Fonction pour mettre à jour le contenu de production
async function updateProductionContent() {
    try {
        const response = await fetch('/api/content');
        if (response.ok) {
            const data = await response.json();
            const editor = tinymce.get('clean-editor');
            
            if (editor && data.production !== editor.getContent()) {
                editor.setContent(data.production);
            }
        }
    } catch (error) {
        console.error('Erreur lors de la mise à jour du contenu:', error);
    }
}

// Mettre à jour le suivi et le contenu périodiquement
setInterval(() => {
    updateSuiviContent();
    if (isRunning) {
        updateProductionContent();
    }
}, 1000);

async function toggleControl() {
    const button = document.getElementById('controlButton');
    const icon = button.firstElementChild;
    const loadingIndicator = document.getElementById('loadingIndicator');
    
    try {
        if (!isRunning) {
            // Démarrage
            const response = await fetch('/api/start', { method: 'POST' });
            if (response.ok) {
                isRunning = true;
                icon.className = 'stop-icon';
                loadingIndicator.classList.add('visible');
                button.classList.remove('stopped');
                button.classList.add('running');
                console.log('Started successfully');
            }
        } else {
            // Arrêt
            const response = await fetch('/api/stop', { method: 'POST' });
            if (response.ok) {
                isRunning = false;
                icon.className = 'play-icon';
                loadingIndicator.classList.remove('visible');
                button.classList.remove('running');
                button.classList.add('stopped');
                console.log('Stopped successfully');
            }
        }
    } catch (error) {
        console.error('Error toggling control:', error);
    }
}

document.getElementById('demande-display').addEventListener('blur', async function() {
    const content = this.value;
    try {
        const response = await fetch('/api/demande', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: content })
        });
        
        if (!response.ok) {
            throw new Error('Erreur lors de la sauvegarde');
        }
    } catch (error) {
        console.error('Erreur:', error);
    }
});
</script>
{% endblock %}
