{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/header.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="app" class="flex flex-col h-screen">
    <!-- Header Component -->
    <header-component :current-mission="currentMission"></header-component>
    
    <div class="flex flex-1 overflow-hidden">
        <!-- Mission Selector Component -->
        <mission-selector
            :current-mission="currentMission"
            :missions="missions"
            :loading="loading"
            :mission-service="missionService"
            @select-mission="selectMission"
            @create-mission="createMission"
            @sidebar-toggle="handleSidebarToggle">
        </mission-selector>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Tabs -->
            <div class="flex border-b">
                <button 
                    v-for="tab in ['files', 'other']" 
                    :key="tab"
                    @click="setActiveTab(tab)"
                    :class="[
                        'px-4 py-2 border-b-2',
                        activeTab === tab 
                            ? 'border-black text-black' 
                            : 'border-transparent text-gray-500'
                    ]"
                >
                    {{ tab }}
                </button>
            </div>

            <!-- Content -->
            <div v-if="activeTab === 'files'" class="flex-1 overflow-hidden">
                <div class="h-full overflow-y-auto px-6">
                    <div class="bg-white shadow rounded-lg">
                        <div class="overflow-y-auto">
                            <div v-if="loading" class="flex items-center justify-center py-4">
                                <p class="text-gray-600">Loading files...</p>
                            </div>

                            <div v-else-if="error" class="flex items-center justify-center py-4">
                                <p class="text-red-500">{{ error }}</p>
                            </div>

                            <div v-else>
                                <file-explorer
                                    :current-mission="currentMission">
                                </file-explorer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import MissionSelector from "{{ url_for('static', filename='js/mission-selector.js') }}";
    import MissionService from "{{ url_for('static', filename='js/mission-service.js') }}";
    import FileExplorer from "{{ url_for('static', filename='js/file-explorer.js') }}";
    import HeaderComponent from "{{ url_for('static', filename='js/components/header.js') }}";

    const app = Vue.createApp({
        components: {
            MissionSelector,
            FileExplorer,
            HeaderComponent
        },
        data() {
            return {
                missionService: new MissionService(''),
                currentMission: null,
                missions: [],
                loading: false,
                error: null,
                activeTab: 'files',
                files: [],
                fileCount: 0,
                teams: {
                    list: [],
                    active: null,
                    stats: new Map(),
                    history: new Map(),
                    statusCache: new Map(),
                    statusCacheTTL: 5000
                },
                loadingStates: {
                    teams: false,
                    agents: new Set(),
                    states: new Map()
                },
                errors: {
                    messages: new Map(),
                    retryAttempts: new Map(),
                    maxRetries: 3,
                    retryDelay: 1000,
                    current: null,
                    show: false
                }
            }
        },
        async mounted() {
            try {
                this.loading = true;
                const response = await fetch('/api/missions');
                if (!response.ok) {
                    throw new Error('Failed to fetch missions');
                }
                this.missions = await response.json();
                
                if (this.missions.length > 0) {
                    await this.selectMission(this.missions[0]);
                    await this.loadFiles();
                }
            } catch (error) {
                console.error('Failed to load missions:', error);
                this.error = error.message || 'An unexpected error occurred';
            } finally {
                this.loading = false;
            }
        },
        methods: {
            async selectMission(mission) {
                if (!mission?.id) {
                    throw new Error('Invalid mission selected');
                }

                try {
                    this.loading = true;
                    const response = await fetch(`/api/missions/${mission.id}/select`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to select mission');
                    }

                    const result = await response.json();
                    this.currentMission = result;
                    await this.loadFiles();
                } catch (error) {
                    console.error('Failed to select mission:', error);
                    this.handleError('Failed to select mission', error);
                } finally {
                    this.loading = false;
                }
            },

            async loadFiles() {
                try {
                    if (!this.currentMission?.id) return;
                    
                    const response = await fetch(`/api/missions/${this.currentMission.id}/files`);
                    if (!response.ok) {
                        throw new Error('Failed to load files');
                    }
                    
                    this.files = await response.json();
                    this.fileCount = this.files.length;
                } catch (error) {
                    console.error('Failed to load files:', error);
                    this.error = error.message;
                }
            },

            setActiveTab(tab) {
                this.activeTab = tab;
            },

            handleError(message, error) {
                console.error(message, error);
                this.error = typeof error === 'string' ? error : error.message || 'An unexpected error occurred';
                this.showError = true;
                setTimeout(() => {
                    this.showError = false;
                }, 5000);
            },

            async createMission(name) {
                try {
                    const newMission = await this.missionService.createMission(name);
                    this.missions.push(newMission);
                    this.currentMission = newMission;
                } catch (error) {
                    this.handleError('Failed to create mission: ' + error.message);
                }
            },

            handleSidebarToggle(collapsed) {
                // Handle sidebar collapse/expand if needed
            }
        }
    });

    app.mount('#app');
</script>
{% endblock %}
