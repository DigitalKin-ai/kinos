{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/header.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="app" class="flex flex-col h-screen">
    <!-- Header Component -->
    <header-component :current-mission="currentMission"></header-component>
    
    <div class="flex flex-1 overflow-hidden">
        <!-- Mission Selector Component -->
        <mission-selector
            :current-mission="currentMission"
            :missions="missions"
            :loading="loading"
            @select-mission="selectMission"
            @create-mission="createMission"
            @sidebar-toggle="handleSidebarToggle">
        </mission-selector>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Contenu principal avec scroll -->
            <div class="flex-1 overflow-hidden"> <!-- Conteneur parent -->
                <div class="h-full overflow-y-auto px-6"> <!-- Conteneur avec scroll -->
                    <div class="bg-white shadow rounded-lg">
                        <!-- En-tÃªte fixe -->
                        <div class="sticky top-0 bg-white shadow px-6 py-4 z-10">
                            <div class="flex justify-between items-center">
                                <h2 class="text-2xl font-bold">Files</h2>
                                <div class="flex items-center gap-4">
                                    <span class="text-sm text-gray-500">
                                        {{ fileCount }} files
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Liste des fichiers avec scroll -->
                        <div class="overflow-y-auto">
                            <div v-if="loading" class="flex items-center justify-center py-4">
                                <p class="text-gray-600">Loading files...</p>
                            </div>

                            <div v-else-if="error" class="flex items-center justify-center py-4">
                                <p class="text-red-500">{{ error }}</p>
                            </div>

                            <div v-else>
                                <div v-for="file in files" 
                                     :key="file.path" 
                                     class="border-b border-gray-200 last:border-b-0">
                                    <file-explorer
                                        :current-mission="currentMission">
                                    </file-explorer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import MissionSelector from "{{ url_for('static', filename='js/mission-selector.js') }}";
    import MissionService from "{{ url_for('static', filename='js/mission-service.js') }}";
    import FileExplorer from "{{ url_for('static', filename='js/file-explorer.js') }}";
    import HeaderComponent from "{{ url_for('static', filename='js/components/header.js') }}";

    const app = Vue.createApp({
        components: {
            MissionSelector,
            FileExplorer,
            HeaderComponent
        },
        data() {
            return {
                missionService: new MissionService(),
                currentMission: null,
                missions: [],
                loading: true,
                files: [],
                error: null,
                fileCount: 0
            }
        },
        async mounted() {
            try {
                const response = await fetch('/api/missions');
                if (!response.ok) {
                    throw new Error('Failed to fetch missions');
                }
                const missions = await response.json();
                this.missions = missions;
                
                if (missions.length > 0) {
                    await this.selectMission(missions[0]);
                    await this.loadFiles();
                }
                
                this.loading = false;
            } catch (error) {
                console.error('Failed to load missions:', error);
                this.error = error.message;
                this.loading = false;
            }
        },
        methods: {
            async selectMission(mission) {
                this.currentMission = mission;
                await this.loadFiles();
            },
            async loadFiles() {
                try {
                    if (!this.currentMission?.id) return;
                    
                    const response = await fetch(`/api/missions/${this.currentMission.id}/files`);
                    if (!response.ok) {
                        throw new Error('Failed to load files');
                    }
                    
                    this.files = await response.json();
                    this.fileCount = this.files.length;
                } catch (error) {
                    console.error('Failed to load files:', error);
                    this.error = error.message;
                }
            },
            async createMission(name) {
                try {
                    const newMission = await this.missionService.createMission(name);
                    this.missions.push(newMission);
                    this.currentMission = newMission;
                } catch (error) {
                    console.error('Failed to create mission:', error);
                    this.error = error.message;
                }
            },
            handleSidebarToggle(collapsed) {
                // Handle sidebar collapse/expand if needed
            }
        }
    });

    app.mount('#app');
</script>
{% endblock %}
