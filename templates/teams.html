{% extends "base.html" %}

{% block title %}KinOS - Teams{% endblock %}

{% block head %}
<link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/header.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/teams.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="app" class="flex flex-col h-screen">
    <!-- Header Component -->
    <header-component :current-mission="currentMission"></header-component>
    
    <div class="flex flex-1 overflow-hidden">
        <!-- Mission Selector Component -->
        <mission-selector
            :mission-service="missionService"
            v-model:current-mission="currentMission"
            v-model:loading="loading"
            :missions="missions"
            @select-mission="selectMission"
            @create-mission="createMission"
            @sidebar-toggle="handleSidebarToggle">
        </mission-selector>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <div class="flex-1 p-6">
                <div v-if="loading" class="flex items-center justify-center h-full">
                    <div class="text-center">
                        <i class="mdi mdi-loading mdi-spin text-4xl text-blue-500"></i>
                        <p class="mt-2 text-gray-600">Loading teams...</p>
                    </div>
                </div>
                <div v-else-if="error" class="flex items-center justify-center h-full">
                    <div class="text-center text-red-500">
                        <i class="mdi mdi-alert-circle text-4xl"></i>
                        <p class="mt-2">{{ error }}</p>
                    </div>
                </div>
                <teams-manager 
                    v-if="!loading && !error"
                    :mission-service="missionService"
                    :current-mission="currentMission"
                    @error="handleError">
                </teams-manager>

                <!-- Error notification -->
                <div v-if="showError" 
                     class="fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline">{{ error }}</span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3" @click="showError = false">
                        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <title>Close</title>
                            <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    import MissionSelector from "{{ url_for('static', filename='js/mission-selector.js') }}";
    import MissionService from "{{ url_for('static', filename='js/mission-service.js') }}";
    import TeamsManager from "{{ url_for('static', filename='js/teams-manager.js') }}";
    import HeaderComponent from "{{ url_for('static', filename='js/components/header.js') }}";

    const app = createApp({
        components: {
            MissionSelector,
            TeamsManager,
            HeaderComponent
        },
        data() {
            return {
                missionService: new MissionService(''),
                currentMission: null,
                missions: [],
                loading: true,
                error: null,
                showError: false,
                errorMessage: '',
                teams: [],
                activeTeam: null,
                showAddAgentModal: false,
                selectedTeamForEdit: null,
                runningStates: new Map(),
                connectionStatus: {
                    connected: true,
                    lastCheck: null,
                    retryCount: 0
                }
            }
        },
        methods: {
            async loadTeams() {
                try {
                    if (!this.currentMission?.id) {
                        this.teams = [];
                        this.team = null;
                        return;
                    }

                    const response = await fetch(`/api/missions/${this.currentMission.id}/teams`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch teams: ' + response.statusText);
                    }
                    
                    const teams = await response.json();
                    this.teams = teams;
                    this.team = teams.length > 0 ? teams[0] : null;
                    this.activeTeam = teams.length > 0 ? teams[0] : null;
                } catch (error) {
                    console.error('Failed to load teams:', error);
                    this.teams = [];
                    this.team = null;
                    this.activeTeam = null;
                    this.handleError('Failed to load teams', error);
                }
            },
            async handleMissionOperation(operation, errorMessage) {
                try {
                    return await this.retryWithBackoff(operation);
                } catch (error) {
                    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        this.connectionStatus.connected = false;
                        throw new Error('Server connection lost. Please check your connection and try again.');
                    }
                    throw error;
                }
            },

            async retryWithBackoff(operation, maxRetries = 3) {
                let delay = 1000;
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        return await operation();
                    } catch (error) {
                        if (i === maxRetries - 1) throw error;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }
                }
            },

            handleError(message, error) {
                console.error(message, error);
                this.error = typeof error === 'string' ? error : error.message || 'An unexpected error occurred';
            
                // Show error in UI
                this.errorMessage = this.error;
                this.showError = true;
                setTimeout(() => {
                    this.showError = false;
                }, 5000);
            },

            async selectMission(mission) {
                if (!mission?.id) {
                    throw new Error('Invalid mission selected');
                }

                try {
                    this.loading = true;

                    // Check connection status first
                    if (!this.connectionStatus.connected) {
                        await this.checkConnection();
                        if (!this.connectionStatus.connected) {
                            throw new Error('Server is not available. Please try again later.');
                        }
                    }

                    const wasRunning = this.runningStates.get(mission.id) || false;

                    // Stop agents if running
                    if (wasRunning) {
                        try {
                            await this.handleMissionOperation(async () => {
                                const response = await fetch('/api/agents/stop', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    signal: AbortSignal.timeout(5000)
                                });
                                
                                if (!response.ok) throw new Error('Failed to stop agents');
                                this.runningStates.set(mission.id, false);
                            });
                        } catch (stopError) {
                            console.warn('Warning: Failed to stop agents', stopError);
                            this.handleError('Warning: Failed to stop agents, but continuing mission selection');
                        }
                    }

                    // Select mission with retries
                    const result = await this.handleMissionOperation(async () => {
                        const response = await fetch(`/api/missions/${mission.id}/select`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            signal: AbortSignal.timeout(5000)
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Failed to select mission');
                        }

                        const result = await response.json();
                        this.currentMission = result;
                        return result;
                    });

                    // Fetch team information
                    try {
                        const teamResponse = await fetch(`/api/missions/${mission.id}/teams`);
                        if (teamResponse.ok) {
                            const teams = await teamResponse.json();
                            this.teams = teams;
                            this.team = teams.length > 0 ? teams[0] : null;
                            this.activeTeam = teams.length > 0 ? teams[0] : null;
                        } else {
                            throw new Error('Failed to fetch teams: ' + teamResponse.statusText);
                        }
                    } catch (teamError) {
                        this.handleError('Error fetching teams', teamError);
                        this.teams = [];
                        this.team = null;
                        this.activeTeam = null;
                    }

                    // Restore previous state if needed
                    if (wasRunning) {
                        try {
                            await this.handleMissionOperation(async () => {
                                const response = await fetch('/api/agents/start', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    signal: AbortSignal.timeout(5000)
                                });
                                    
                                if (!response.ok) throw new Error('Failed to restart agents');
                                this.runningStates.set(mission.id, true);
                            });
                        } catch (startError) {
                            console.warn('Warning: Failed to restart agents', startError);
                            this.handleError('Warning: Failed to restart agents after mission selection');
                        }
                    }

                } catch (error) {
                    this.handleError('Failed to select mission', error);
                    if (mission?.id) {
                        this.runningStates.set(mission.id, false);
                    }
                } finally {
                    this.loading = false;
                }
            }
        },
        async mounted() {
            try {
                this.loading = true;
                await this.loadTeams();
            } catch (error) {
                this.handleError(error);
            } finally {
                this.loading = false;
            }
        },
        methods: {
            async handleMissionOperation(operation, errorMessage) {
                try {
                    return await this.retryWithBackoff(operation);
                } catch (error) {
                    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        this.connectionStatus.connected = false;
                        throw new Error('Server connection lost. Please check your connection and try again.');
                    }
                    throw error;
                }
            },

            async retryWithBackoff(operation, maxRetries = 3) {
                let delay = 1000;
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        return await operation();
                    } catch (error) {
                        if (i === maxRetries - 1) throw error;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }
                }
            },

            handleError(message, error) {
                console.error(message, error);
                this.error = typeof error === 'string' ? error : error.message || 'An unexpected error occurred';
            
                // Show error in UI
                this.errorMessage = this.error;
                this.showError = true;
                setTimeout(() => {
                    this.showError = false;
                }, 5000);
            },

            async selectMission(mission) {
                if (!mission?.id) {
                    throw new Error('Invalid mission selected');
                }

                try {
                    this.loading = true;

                    // Check connection status first
                    if (!this.connectionStatus.connected) {
                        await this.checkConnection();
                        if (!this.connectionStatus.connected) {
                            throw new Error('Server is not available. Please try again later.');
                        }
                    }

                    const wasRunning = this.runningStates.get(mission.id) || false;

                    // Stop agents if running
                    if (wasRunning) {
                        try {
                            await this.handleMissionOperation(async () => {
                                const response = await fetch('/api/agents/stop', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    signal: AbortSignal.timeout(5000)
                                });
                                
                                if (!response.ok) throw new Error('Failed to stop agents');
                                this.runningStates.set(mission.id, false);
                            });
                        } catch (stopError) {
                            console.warn('Warning: Failed to stop agents', stopError);
                            this.handleError('Warning: Failed to stop agents, but continuing mission selection');
                        }
                    }

                    // Select mission with retries
                    const result = await this.handleMissionOperation(async () => {
                        const response = await fetch(`/api/missions/${mission.id}/select`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            signal: AbortSignal.timeout(5000)
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Failed to select mission');
                        }

                        const result = await response.json();
                        this.currentMission = result;
                        return result;
                    });

                    // Fetch team information
                    try {
                        const teamResponse = await fetch(`/api/missions/${mission.id}/teams`);
                        if (teamResponse.ok) {
                            const teams = await teamResponse.json();
                            this.teams = teams;
                            this.activeTeam = teams.length > 0 ? teams[0] : null;
                        } else {
                            throw new Error('Failed to fetch teams: ' + teamResponse.statusText);
                        }
                    } catch (teamError) {
                        this.handleError('Error fetching teams', teamError);
                        this.teams = [];
                        this.activeTeam = null;
                    }

                } catch (error) {
                    this.handleError('Failed to select mission', error);
                    if (mission?.id) {
                        this.runningStates.set(mission.id, false);
                    }
                } finally {
                    this.loading = false;
                }
            },

            async loadTeams() {
                try {
                    const teamResponse = await fetch(`/api/missions/${this.currentMission.id}/teams`);
                    if (teamResponse.ok) {
                        const teams = await teamResponse.json();
                        this.teams = teams;
                        this.activeTeam = teams.length > 0 ? teams[0] : null;
                    } else {
                        throw new Error('Failed to fetch teams: ' + teamResponse.statusText);
                    }
                } catch (error) {
                    this.handleError('Error fetching teams: ' + error.message);
                    this.teams = [];
                    this.activeTeam = null;
                }
            },

            async createMission(name) {
                try {
                    const newMission = await this.missionService.createMission(name);
                    this.missions.push(newMission);
                    this.currentMission = newMission;
                    this.teams = [];
                    this.team = null;
                    this.activeTeam = null;
                } catch (error) {
                    this.handleError('Failed to create mission: ' + error.message);
                }
            },

            handleSidebarToggle(collapsed) {
                // Handle sidebar collapse/expand if needed
            }
        }
    });

    app.mount('#app');
</script>
{% endblock %}
