{% extends "base.html" %}

{% block title %}KinOS - Teams{% endblock %}

{% block head %}
<link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/header.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/teams.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="app" class="flex flex-col h-screen">
    <!-- Header Component -->
    <header-component :current-mission="currentMission"></header-component>
    
    <div class="flex flex-1 overflow-hidden">
        <!-- Mission Selector Component -->
        <mission-selector
            :mission-service="missionService"
            v-model:current-mission="currentMission"
            v-model:loading="loading"
            :missions="missions"
            @select-mission="selectMission"
            @create-mission="createMission"
            @sidebar-toggle="handleSidebarToggle">
        </mission-selector>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <div class="flex-1 p-6">
                <div v-if="loading" class="flex items-center justify-center h-full">
                    <div class="text-center">
                        <i class="mdi mdi-loading mdi-spin text-4xl text-blue-500"></i>
                        <p class="mt-2 text-gray-600">Loading teams...</p>
                    </div>
                </div>
                <div v-else-if="error" class="flex items-center justify-center h-full">
                    <div class="text-center text-red-500">
                        <i class="mdi mdi-alert-circle text-4xl"></i>
                        <p class="mt-2">{{ error }}</p>
                    </div>
                </div>
                <teams-manager 
                    v-if="!loading && !error"
                    :mission-service="missionService"
                    :current-mission="currentMission">
                </teams-manager>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    import MissionSelector from "{{ url_for('static', filename='js/mission-selector.js') }}";
    import MissionService from "{{ url_for('static', filename='js/mission-service.js') }}";
    import TeamsManager from "{{ url_for('static', filename='js/teams-manager.js') }}";
    import HeaderComponent from "{{ url_for('static', filename='js/components/header.js') }}";

    const app = createApp({
        components: {
            MissionSelector,
            TeamsManager,
            HeaderComponent
        },
        data() {
            return {
                missionService: new MissionService(),
                currentMission: null,
                missions: [],
                loading: true,
                error: null,
                activeTeam: null,
                teams: [],
                runningStates: new Map(),
                connectionStatus: {
                    connected: true,
                    lastCheck: null, 
                    retryCount: 0,
                    checkInterval: null
                }
            }
        },
        methods: {
            async handleMissionOperation(operation, errorMessage) {
                try {
                    return await this.retryWithBackoff(operation);
                } catch (error) {
                    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        this.connectionStatus.connected = false;
                        throw new Error('Server connection lost. Please check your connection and try again.');
                    }
                    throw error;
                }
            },

            async retryWithBackoff(operation, maxRetries = 3) {
                let delay = 1000;
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        return await operation();
                    } catch (error) {
                        if (i === maxRetries - 1) throw error;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }
                }
            },

            handleError(message, error) {
                console.error(message, error);
                this.error = typeof error === 'string' ? error : error.message;
            },

            async selectMission(mission) {
                if (!mission?.id) {
                    throw new Error('Invalid mission selected');
                }

                try {
                    this.loading = true;

                    // Check connection status first
                    if (!this.connectionStatus.connected) {
                        await this.checkConnection();
                        if (!this.connectionStatus.connected) {
                            throw new Error('Server is not available. Please try again later.');
                        }
                    }

                    const wasRunning = this.runningStates.get(mission.id) || false;

                    // Stop agents if running
                    if (wasRunning) {
                        try {
                            await this.handleMissionOperation(async () => {
                                const response = await fetch('/api/agents/stop', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    signal: AbortSignal.timeout(5000)
                                });
                                
                                if (!response.ok) throw new Error('Failed to stop agents');
                                this.runningStates.set(mission.id, false);
                            });
                        } catch (stopError) {
                            console.warn('Warning: Failed to stop agents', stopError);
                            this.handleError('Warning: Failed to stop agents, but continuing mission selection');
                        }
                    }

                    // Select mission with retries
                    const result = await this.handleMissionOperation(async () => {
                        const response = await fetch(`/api/missions/${mission.id}/select`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            signal: AbortSignal.timeout(5000)
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Failed to select mission');
                        }

                        return response.json();
                    });

                    // Update state
                    this.currentMission = result;

                    // Fetch team information
                    try {
                        const teamResponse = await fetch(`/api/missions/${mission.id}/teams`);
                        if (teamResponse.ok) {
                            const teams = await teamResponse.json();
                            this.teams = teams;
                            this.activeTeam = teams.length > 0 ? teams[0] : null;
                        } else {
                            throw new Error('Failed to fetch teams: ' + teamResponse.statusText);
                        }
                    } catch (teamError) {
                        this.handleError('Error fetching teams', teamError);
                        this.teams = [];
                        this.activeTeam = null;
                    }

                    // Restore previous state if needed
                    if (wasRunning) {
                        try {
                            await this.handleMissionOperation(async () => {
                                const response = await fetch('/api/agents/start', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    signal: AbortSignal.timeout(5000)
                                });
                                
                                if (!response.ok) throw new Error('Failed to restart agents');
                                this.runningStates.set(mission.id, true);
                            });
                        } catch (startError) {
                            console.warn('Warning: Failed to restart agents', startError);
                            this.handleError('Warning: Failed to restart agents after mission selection');
                        }
                    }

                } catch (error) {
                    this.handleError('Failed to select mission', error);
                    if (mission?.id) {
                        this.runningStates.set(mission.id, false);
                    }
                } finally {
                    this.loading = false;
                }
            }
        },
        async mounted() {
            try {
                const response = await fetch('/api/missions');
                if (!response.ok) {
                    throw new Error('Failed to fetch missions');
                }
                const missions = await response.json();
                this.missions = missions;
                
                if (missions.length > 0) {
                    await this.selectMission(missions[0]);
                }
                
                this.loading = false;
            } catch (error) {
                this.handleError('Failed to load missions', error);
                this.loading = false;
            }
        },
        methods: {
            async selectMission(mission) {
                // Validate mission object
                if (!mission || !mission.id) {
                    console.error('Invalid mission selected');
                    this.handleError('Invalid mission selected');
                    return;
                }

                try {
                    this.$emit('update:loading', true);

                    // Store previous mission state
                    const wasRunning = this.runningStates.get(mission.id) || false;

                    // Check server status first
                    if (!this.connectionStatus.connected) {
                        await this.checkConnection();
                        if (!this.connectionStatus.connected) {
                            throw new Error('Server is not available. Please try again later.');
                        }
                    }

                    // Stop agents if running
                    if (wasRunning) {
                        try {
                            await this.handleMissionOperation(
                                async () => {
                                    const response = await fetch('/api/agents/stop', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        signal: AbortSignal.timeout(5000)
                                    });
                            
                                    if (!response.ok) throw new Error('Failed to stop agents');
                                    this.runningStates.set(mission.id, false);
                                },
                                'Failed to stop agents'
                            );
                        } catch (stopError) {
                            console.warn('Warning: Failed to stop agents', stopError);
                            this.handleError('Warning: Failed to stop agents, but continuing mission selection');
                        }
                    }

                    // Select mission with retries
                    const result = await this.handleMissionOperation(
                        async () => {
                            const response = await fetch(`/api/missions/${mission.id}/select`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                signal: AbortSignal.timeout(5000)
                            });

                            if (!response.ok) {
                                const error = await response.json();
                                throw new Error(error.error || 'Failed to select mission');
                            }

                            return response.json();
                        },
                        'Failed to select mission'
                    );

                    // Update state
                    this.$emit('select-mission', result);
                    this.$emit('update:current-mission', result);

                    // Restore previous state if needed
                    if (wasRunning) {
                        try {
                            await this.handleMissionOperation(
                                async () => {
                                    const response = await fetch('/api/agents/start', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        signal: AbortSignal.timeout(5000)
                                    });
                                
                                    if (!response.ok) throw new Error('Failed to restart agents');
                                    this.runningStates.set(mission.id, true);
                                },
                                'Failed to restart agents'
                            );
                        } catch (startError) {
                            console.warn('Warning: Failed to restart agents', startError);
                            this.handleError('Warning: Failed to restart agents after mission selection');
                        }
                    }

                    return result;

                } catch (error) {
                    console.error('Mission selection failed:', error);
                    // Only update running state if mission is valid
                    if (mission?.id) {
                        this.runningStates.set(mission.id, false);
                    }
                
                    // Determine if it's a connection issue
                    const isConnectionError = error.message.includes('Failed to fetch') || 
                                           error.message.includes('connection') || 
                                           error.message.includes('Server');
                
                    this.handleError({
                        title: isConnectionError ? 'Connection Error' : 'Mission Selection Failed',
                        message: error.message,
                        type: isConnectionError ? 'connection' : 'error',
                        retry: isConnectionError
                    });
                
                    throw error;
                } finally {
                    this.$emit('update:loading', false);
                }
            },
            async createMission(name) {
                try {
                    const newMission = await this.missionService.createMission(name);
                    this.missions.push(newMission);
                    this.currentMission = newMission;
                    this.teams = [];
                    this.activeTeam = null;
                } catch (error) {
                    console.error('Failed to create mission:', error);
                }
            },
            handleSidebarToggle(collapsed) {
                // Handle sidebar collapse/expand if needed
            }
        }
    });

    app.mount('#app');
</script>
{% endblock %}
