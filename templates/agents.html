{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/header.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="app" class="flex flex-col h-screen">
    <!-- Header Component -->
    <header-component :current-mission="currentMission"></header-component>
    
    <div class="flex flex-1 overflow-hidden">
        <!-- Mission Selector Component -->
        <mission-selector
            :mission-service="missionService"
            v-model:current-mission="currentMission"
            v-model:loading="loading"
            v-model:missions="missions"
            @select-mission="selectMission"
            @create-mission="createMission"
            @sidebar-toggle="handleSidebarToggle">
        </mission-selector>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <div class="flex-1 p-6">
                <template id="agent-manager">
                    <div class="agent-manager">
                        <div v-if="error" class="error-message">{{ error }}</div>
                        <div v-if="loading" class="loading">Loading...</div>
                            
                        {% raw %}
                        <div v-if="teams && teams.length" class="teams-container">
                            <div v-for="team in teams" :key="team.id" class="team-section">
                                <h3>{{ team.name || 'Unnamed Team' }}</h3>
                                <div v-if="getTeamMetrics(team.id)" class="team-metrics">
                                    <div>Total Agents: {{ getTeamMetrics(team.id).totalAgents || 0 }}</div>
                                    <div>Active Agents: {{ getTeamMetrics(team.id).activeAgents || 0 }}</div>
                                    <div>Health: {{ getTeamMetrics(team.id).health ? (getTeamMetrics(team.id).health * 100).toFixed(1) + '%' : 'N/A' }}</div>
                                </div>
                                <div v-if="team.agents && team.agents.length" class="agents-list">
                                    <div v-for="agent in team.agents" :key="agent.name" class="agent-item">
                                        {{ agent.name || 'Unnamed Agent' }}
                                    </div>
                                </div>
                                <div v-else class="no-agents-message">
                                    No agents in this team.
                                </div>
                            </div>
                        </div>
                        <div v-else class="no-teams-message">
                            No teams available for this mission.
                        </div>
                        {% endraw %}
                    </div>
                </template>
                <agent-manager :current-mission="currentMission"></agent-manager>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    import MissionSelector from "{{ url_for('static', filename='js/mission-selector.js') }}";
    import MissionService from "{{ url_for('static', filename='js/mission-service.js') }}";
    import AgentManager from "{{ url_for('static', filename='js/agent-manager.js') }}";
    import HeaderComponent from "{{ url_for('static', filename='js/components/header.js') }}";

    const app = createApp({
        components: {
            MissionSelector,
            AgentManager,
            HeaderComponent
        },
        setup() {
            const missionService = new MissionService('');
            const currentMission = ref(null);
            const missions = ref([]);
            const loading = ref(true);
            const error = ref(null);

            return {
                missionService,
                currentMission,
                missions,
                loading,
                error
            };
        },
        methods: {
            async selectMission(mission) {
                try {
                    this.loading = true;
                    await this.missionService.selectMission(mission);
                    this.currentMission = mission;
                } catch (error) {
                    this.error = error.message;
                } finally {
                    this.loading = false;
                }
            },
            async createMission(name) {
                try {
                    const newMission = await this.missionService.createMission(name);
                    this.missions.push(newMission);
                    this.currentMission = newMission;
                } catch (error) {
                    console.error('Failed to create mission:', error);
                }
            },
            handleSidebarToggle(collapsed) {
                // Handle sidebar collapse/expand if needed
            }
        },
        async mounted() {
            try {
                const response = await fetch('/api/missions');
                if (!response.ok) {
                    throw new Error('Failed to fetch missions');
                }
                this.missions = await response.json();
            
                if (this.missions.length > 0) {
                    await this.selectMission(this.missions[0]);
                }
            
                this.loading = false;
            } catch (error) {
                this.error = 'Failed to load missions: ' + error.message;
                this.loading = false;
                console.error(error);
            }
        }
    });

    app.mount('#app');
</script>
{% endblock %}
