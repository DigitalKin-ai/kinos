{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/header.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="app" class="flex flex-col h-screen">
    <!-- Header Component -->
    <header-component :current-mission="currentMission"></header-component>
    
    <div class="flex flex-1 overflow-hidden">
    <!-- Mission Selector Component -->
    <mission-selector
        :mission-service="missionService"
        v-model:current-mission="currentMission"
        v-model:loading="loading"
        v-model:missions="missions"
        @select-mission="selectMission"
        @create-mission="createMission"
        @sidebar-toggle="handleSidebarToggle">
    </mission-selector>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
        <div class="flex-1 p-6">
            <agent-manager
                :current-mission="currentMission">
            </agent-manager>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    import MissionSelector from "{{ url_for('static', filename='js/mission-selector.js') }}";
    import MissionService from "{{ url_for('static', filename='js/mission-service.js') }}";
    import AgentManager from "{{ url_for('static', filename='js/agent-manager.js') }}";
    import HeaderComponent from "{{ url_for('static', filename='js/components/header.js') }}";
    import TeamMetrics from "{{ url_for('static', filename='js/components/teams/TeamMetrics.js') }}";

    const app = createApp({
        components: {
            MissionSelector,
            AgentManager,
            HeaderComponent,
            TeamMetrics
        },
        provide() {
            return {
                teamMetrics: TeamMetrics
            }
        },
        data() {
            return {
                missionService: new MissionService(''),  // Initialize with empty base URL
                currentMission: null,
                missions: [],
                loading: true,
                activeTeam: null,
                teams: [],
                error: null,
                errorMessage: null,
                showError: false,
                connectionStatus: {
                    connected: true,
                    lastCheck: null,
                    retryCount: 0
                }
            }
        },
        async mounted() {
            try {
                const response = await fetch('/api/missions');
                if (!response.ok) {
                    throw new Error('Failed to fetch missions');
                }
                const missions = await response.json();
                this.missions = missions;
            
                if (missions.length > 0) {
                    await this.selectMission(missions[0]);
                }
            
                this.loading = false;
            } catch (error) {
                this.handleError('Failed to load missions: ' + error.message);
                this.loading = false;
            }
        },
        methods: {
            async handleMissionOperation(operation, errorMessage) {
                try {
                    return await this.retryWithBackoff(operation);
                } catch (error) {
                    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        this.connectionStatus.connected = false;
                        throw new Error('Server connection lost. Please check your connection and try again.');
                    }
                    throw error;
                }
            },

            async retryWithBackoff(operation, maxRetries = 3) {
                let delay = 1000;
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        return await operation();
                    } catch (error) {
                        if (i === maxRetries - 1) throw error;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }
                }
            },

            handleError(error) {
                console.error('Error:', error);
                this.error = typeof error === 'string' ? error : error.message || 'An unexpected error occurred';
                this.showError = true;
                setTimeout(() => {
                    this.showError = false;
                }, 5000);
            },

            async selectMission(mission) {
                try {
                    this.loading = true;
                    await this.missionService.selectMission(mission);
                    this.currentMission = mission;
                    await this.loadTeams();
                } catch (error) {
                    this.handleError('Failed to select mission: ' + error.message);
                } finally {
                    this.loading = false;
                }
            },
            async createMission(name) {
                try {
                    const newMission = await this.missionService.createMission(name);
                    this.missions.push(newMission);
                    this.currentMission = newMission;
                    this.teams = [];
                    this.activeTeam = null;
                } catch (error) {
                    console.error('Failed to create mission:', error);
                }
            },
            handleSidebarToggle(collapsed) {
                // Handle sidebar collapse/expand if needed
            }
        }
    });

    app.mount('#app');
</script>
{% endblock %}
