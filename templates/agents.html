{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/header.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="app" class="flex flex-col h-screen">
    <!-- Header Component -->
    <header-component :current-mission="currentMission"></header-component>
    
    <div class="flex flex-1 overflow-hidden">
        <!-- Mission Selector Component -->
        <mission-selector
            :mission-service="missionService"
            v-model:current-mission="currentMission"
            v-model:loading="loading"
            v-model:missions="missions"
            @select-mission="selectMission"
            @create-mission="createMission"
            @sidebar-toggle="handleSidebarToggle">
        </mission-selector>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <div class="flex-1 p-6">
                <div v-if="error" class="bg-red-100 border-l-4 border-red-500 p-4 mb-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="mdi mdi-alert-circle text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700">{{ error }}</p>
                        </div>
                    </div>
                </div>

                <div v-if="!connectionStatus.connected" 
                     class="bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="mdi mdi-wifi-off text-yellow-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-yellow-700">
                                Server connection lost. Retrying... 
                                <span v-if="connectionStatus.retryCount > 1">
                                    (Attempt {{ connectionStatus.retryCount }})
                                </span>
                            </p>
                        </div>
                    </div>
                </div>

                <div v-if="loading" class="flex items-center justify-center h-full">
                    <div class="text-center">
                        <i class="mdi mdi-loading mdi-spin text-4xl text-blue-500"></i>
                        <p class="mt-2 text-gray-600">Loading teams...</p>
                    </div>
                </div>

                <div v-else class="grid grid-cols-1 gap-6">
                    <div v-for="team in teams" :key="team.id" class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-xl font-semibold mb-4">{{ team.name }}</h3>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            <div v-for="agent in team.agents" 
                                 :key="agent.id"
                                 class="bg-gray-50 rounded p-3">
                                <div class="text-sm font-medium">{{ agent.name }}</div>
                                <div class="text-xs text-gray-500 mt-1">{{ agent.status }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    import MissionSelector from "{{ url_for('static', filename='js/mission-selector.js') }}";
    import MissionService from "{{ url_for('static', filename='js/mission-service.js') }}";
    import HeaderComponent from "{{ url_for('static', filename='js/components/header.js') }}";

    const app = createApp({
        components: {
            MissionSelector,
            HeaderComponent
        },
        data() {
            return {
                missionService: new MissionService(''),
                currentMission: null,
                missions: [],
                teams: [],
                loading: true,
                error: null,
                connectionStatus: {
                    connected: true,
                    retryCount: 0,
                    lastCheck: null
                }
            }
        },
        async mounted() {
            try {
                await this.loadTeams();
                this.startConnectionMonitoring();
            } catch (error) {
                this.error = error.message;
            } finally {
                this.loading = false;
            }
        },
        methods: {
            async loadTeams() {
                try {
                    const response = await fetch('/api/teams');
                    if (!response.ok) throw new Error('Failed to load teams');
                    this.teams = await response.json();
                } catch (error) {
                    console.error('Failed to load teams:', error);
                    throw error;
                }
            },

            startConnectionMonitoring() {
                setInterval(async () => {
                    try {
                        const response = await fetch('/api/status');
                        this.connectionStatus.connected = response.ok;
                        this.connectionStatus.lastCheck = new Date();
                        if (response.ok) this.connectionStatus.retryCount = 0;
                    } catch (error) {
                        this.connectionStatus.connected = false;
                        this.connectionStatus.retryCount++;
                    }
                }, 5000);
            },

            async selectMission(mission) {
                try {
                    this.loading = true;
                    await this.missionService.selectMission(mission);
                    this.currentMission = mission;
                    await this.loadTeams();
                } catch (error) {
                    this.error = error.message;
                } finally {
                    this.loading = false;
                }
            },

            async createMission(name) {
                try {
                    const newMission = await this.missionService.createMission(name);
                    this.missions.push(newMission);
                    this.currentMission = newMission;
                } catch (error) {
                    this.error = error.message;
                }
            },

            handleSidebarToggle(collapsed) {
                // Handle sidebar collapse/expand if needed
            }
        }
    });

    app.mount('#app');
</script>
{% endblock %}
