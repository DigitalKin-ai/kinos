{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/header.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="app" class="flex flex-col h-screen">
    <!-- Header Component -->
    <header-component :current-mission="currentMission"></header-component>
    
    <div class="flex flex-1 overflow-hidden">
    <!-- Mission Selector Component -->
    <mission-selector
        :mission-service="missionService"
        v-model:current-mission="currentMission"
        v-model:loading="loading"
        v-model:missions="missions"
        @select-mission="selectMission"
        @create-mission="createMission"
        @sidebar-toggle="handleSidebarToggle">
    </mission-selector>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
        <div class="flex-1 p-6">
            <agent-manager
                :current-mission="currentMission">
            </agent-manager>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    import MissionSelector from "{{ url_for('static', filename='js/mission-selector.js') }}";
    import MissionService from "{{ url_for('static', filename='js/mission-service.js') }}";
    import AgentManager from "{{ url_for('static', filename='js/agent-manager.js') }}";
    import HeaderComponent from "{{ url_for('static', filename='js/components/header.js') }}";
    import TeamMetrics from "{{ url_for('static', filename='js/components/team-metrics.js') }}";

    const app = createApp({
        components: {
            MissionSelector,
            AgentManager,
            HeaderComponent,
            TeamMetrics
        },
        provide() {
            return {
                teamMetrics: TeamMetrics
            }
        },
        data() {
            return {
                missionService: new MissionService(),
                currentMission: null,
                missions: [],
                loading: true,
                activeTeam: null,
                teams: [],
                error: null,
                errorMessage: null,
                showError: false,
                connectionStatus: {
                    connected: true,
                    lastCheck: null,
                    retryCount: 0
                }
            }
        },
        async mounted() {
            try {
                const response = await fetch('/api/missions');
                if (!response.ok) {
                    throw new Error('Failed to fetch missions');
                }
                const missions = await response.json();
                this.missions = missions;
                
                // Automatically select first mission if available
                if (missions.length > 0) {
                    await this.selectMission(missions[0]);
                }
                
                this.loading = false;
                console.log('Loaded missions:', missions);
            } catch (error) {
                console.error('Failed to load missions:', error);
                this.loading = false;
            }
        },
        methods: {
            handleError(message, error) {
                console.error(message, error);
                this.error = typeof error === 'string' ? error : error.message;
            },

            async selectMission(mission) {
                try {
                    this.loading = true;
                    await this.missionService.selectMission(mission);
                    this.currentMission = mission;
                    
                    // Fetch team information for the mission
                    try {
                        const teamResponse = await fetch(`/api/missions/${mission.id}/teams`);
                        if (teamResponse.ok) {
                            const teams = await teamResponse.json();
                            this.teams = teams;
                            this.activeTeam = teams.length > 0 ? teams[0] : null;
                        } else {
                            throw new Error('Failed to fetch teams: ' + teamResponse.statusText);
                        }
                    } catch (teamError) {
                        this.handleError('Error fetching teams', teamError);
                        this.teams = [];
                        this.activeTeam = null;
                    }
                } catch (error) {
                    this.handleError('Failed to select mission', error);
                } finally {
                    this.loading = false;
                }
            },
            async createMission(name) {
                try {
                    const newMission = await this.missionService.createMission(name);
                    this.missions.push(newMission);
                    this.currentMission = newMission;
                    this.teams = [];
                    this.activeTeam = null;
                } catch (error) {
                    console.error('Failed to create mission:', error);
                }
            },
            handleSidebarToggle(collapsed) {
                // Handle sidebar collapse/expand if needed
            }
        }
    });

    app.mount('#app');
</script>
{% endblock %}
